<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button class="key key-7" onclick="appendToDisplay('7')">7</button>
            <button class="key key-8" onclick="appendToDisplay('8')">8</button>
            <button class="key key-9" onclick="appendToDisplay('9')">9</button>
            <button class="key key-plus" onclick="appendToDisplay('+')">+</button>
            <button class="key key-4" onclick="appendToDisplay('4')">4</button>
            <button class="key key-5" onclick="appendToDisplay('5')">5</button>
            <button class="key key-6" onclick="appendToDisplay('6')">6</button>
            <button class="key key-minus" onclick="appendToDisplay('-')">-</button>
            <button class="key key-1" onclick="appendToDisplay('1')">1</button>
            <button class="key key-2" onclick="appendToDisplay('2')">2</button>
            <button class="key key-3" onclick="appendToDisplay('3')">3</button>
            <button class="key key-times" onclick="appendToDisplay('')"></button>
            <button class="key key-0" onclick="appendToDisplay('0')">0</button>
            <button class="key key-dot" onclick="appendToDisplay('.')">.</button>
            <button class="key key-clear" onclick="clearDisplay()">C</button>
            <button class="key key-equal" onclick="calculate()">=</button>
            <button class="key key-divide" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
